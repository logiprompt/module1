<div class="page-wrapper">
    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Menu - General</h4>
                        <div class="col-lg-12">

                            <!-- <h4 class="card-title">Vertical Tab</h4>

                            <!-- Nav tabs -->

                            <form class="" name="formmenu" ng-submit="" novalidate>

                                <div class="form-group m-b-10 btn23">

                                    <a href="/settings/menulist">
                                        <button type="button" class="btn waves-effect waves-light btn-sm btn-default"> Cancel </button>
                                    </a>
                                    <button type="submit" ng-click="addmenu()" class="btn waves-effect waves-light btn-sm btn-info"> Save </button>
                                </div>


                                <div class="vtabs">
                                    <ul class="nav nav-tabs tabs-vertical" role="tablist">
                                        <li class="nav-item">
                                            <a class="nav-link tcat" data-toggle="tab" href="#home" role="tab" aria-selected="true">
                                                <span class="hidden-xs-down"> Country
                                                    <select class="form-control filter-option " name="status" id="status">
                                                        <option class="filter-option-inner" value="0">choose</option>
                                                        <option value="1" class="">India</option>
                                                        <option value="2" class="">UAE</option>
                                                    </select>
                                                </span>
                                            </a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link tcat active show" data-toggle="tab" href="#type" role="tab" aria-selected="true">
                                                <span class="hidden-xs-down">General</span>
                                            </a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" data-toggle="tab" href="#f_end" role="tab" aria-selected="false">

                                            </a>

                                    <!-- Tab panes -->

                                    <div class="tab-content col-lg-12">


                                        <div class="tab-pane active show" id="type" role="tabpanel">

                                            <div class="p-20">

                                                <div class="form-group m-b-10">
                                                    <input type="radio" name="menu1" id="menu1" value="1" ng-model="check">
                                                    <label for="menu1">Menu</label>
                                                    <input type="radio" name="menu2" id="menu2" value="2" ng-model="check">
                                                    <label for="menu2">Sub menu</label>
                                                </div>

                                                <div class="form-group m-b-10" ng-if="check==1">

                                                    <label for="input1">Menu</label>
                                                    <input type="text" class="form-control" name="menu" id="menu" ng-model="formdata.menu" ng-required="true" ng-class="{ 'validationErr' : formmenu.$submitted && !formmenu.formdata.menu.$valid}">
                                                </div>


                                                <div class="" ng-if="check==2">
                                                    <div class="form-group m-b-10">

                                                        <label for="input1">Menu</label>
                                                        <select class="form-control filter-option" name="menu" id="menu" ng-model="formdata.menu" ng-required="true" ng-class="{ 'validationErr' : formmenu.$submitted && !formmenu.formdata.menu.$valid}">
                                                            <option class="filter-option-inner" value="0">Select Menu</option>

                                                            <option ng-repeat="menu in menuList" value="{{menu._id}}" class="filter-option-inner">{{menu.menu}}</option>


                                                        </select>


                                                    </div>

                                                    <div class="form-group m-b-10">

                                                        <label for="input1">Submenu</label>
                                                        <input type="text" class="form-control " name="submenu" id="submenu" ng-model="formdata.submenu" ng-required="true" ng-class="{ 'validationErr' : formmenu.$submitted && !formmenu.formdata.submenu.$valid}">

                                                    </div>

                                                </div>
                                                <div class="form-group m-b-10">

                                                    <label for="input1">Description</label>
                                                    <input type="text" class="form-control " name="desc" id="desc" ng-model="formdata.desc" ng-required="true" ng-class="{ 'validationErr' : formmenu.$submitted && !formmenu.formdata.desc.$valid}">
                                                </div>
                                                <div class="form-group m-b-10">

                                                    <label for="input1">Alt</label>
                                                    <input type="text" class="form-control " name="alt" id="alt" ng-model="formdata.alt" ng-required="true" ng-class="{ 'validationErr' : formmenu.$submitted && !formmenu.formdata.alt.$valid}">
                                                </div>

                                                <div class="form-group m-b-10">

                                                    <label for="input1">Url_slug</label>
                                                    <input type="text" class="form-control " name="urlslug" id="urlslug" ng-model="formdata.urlslug" ng-required="true" ng-class="{ 'validationErr' : formmenu.$submitted && !formmenu.formdata.urlslug.$valid}">
                                                </div>
                                                <div class="form-group m-b-10">

                                                    <label for="input1">Path</label>
                                                    <input type="text" class="form-control " name="path" id="path" ng-model="formdata.path" ng-required="true" ng-class="{ 'validationErr' : formmenu.$submitted && !formmenu.formdata.path.$valid}">
                                                </div>


                                            </div>






                                        </div>



                                        <div class="tab-pane" id="f_end" role="tabpanel">
                                            <div class="p-20">

                                                <div class="form-group m-b-10">

                                                    <div id="accordian-3">

                                                        <div class="">
                                                            <a class="col-lg-12 card-header" id="heading22">

                                                                    <h5 class="m-b-0">Menu thumbnails image</h5>
                                                                </button>
                                                                <i class="fa fa-plus aplus"></i>
                                                            </a>
                                                            <div id="collapse2" class="collapse show" aria-labelledby="heading22" data-parent="#accordian-3">
                                                                <div class="card-body">

                                                                    <div class="form-group m-b-10">
                                                                        <div class="col-lg-4 m-t-30">
                                                                            <label for="input1"> Thumbnail size</label>
                                                                        </div>
                                                                        <div class="col-lg-4 m-t-10">
                                                                            <label for="input1"> Width</label>
                                                                            <input type="text" class="form-control cat" id="status">
                                                                        </div>
                                                                        <div class="col-lg-4 m-t-10">
                                                                            <label for="input1"> height</label>
                                                                            <input type="text" class="form-control cat" id="status">
                                                                        </div>
                                                                    </div>

                                                                    <div class="form-group m-b-10 ">
                                                                        <div class="col-lg-4 col-sm-12 m-t-20">
                                                                            <label for="input1"> Available types</label>

                                                                        </div>
                                                                        <div class="col-lg-8 col-sm-12 m-t-10">
                                                                            <div class="col-lg-12 col-sm-12">
                                                                                <input name="shortchk" type="checkbox" checked id="chk1" class="filled-in chk-col-light-blue">
                                                                                <label class="lbl" for="chk1">Jpeg</label>
                                                                            </div>
                                                                            <div class="col-lg-12 col-sm-12">
                                                                                <input name="shortchk" type="checkbox" checked id="chk2" class="filled-in chk-col-light-blue">
                                                                                <label class="lbl" for="chk2">Jpg</label>
                                                                            </div>
                                                                            <div class="col-lg-12 col-sm-12">
                                                                                <input name="shortchk" type="checkbox" checked id="chk3" class="filled-in chk-col-light-blue">
                                                                                <label class="lbl" for="chk3">Png</label>
                                                                            </div>
                                                                        </div>
                                                                    </div>


                                                                </div>
                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>






                                            </div>

                                        </div>

                                    </div>
                                </div>

                    </form>
