<!DOCTYPE html>
<html lang="en" ng-strict-di>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <title page-title> </title>
  <meta name="description" content="{{description}}">
  <meta name="fragment" content="!">

  <!-- Apple META -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Facebook META -->
  <meta property="fb:app_id" content="{{facebookAppId}}">
  <meta property="og:site_name" content="{{title}}">
  <meta property="og:title" content="{{title}}">
  <meta property="og:description" content="{{description}}">
  <meta property="og:url" content="{{url}}">
  <meta property="og:image" content="{{logo}}">
  <meta property="og:type" content="website">

  <!-- Twitter META -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="{{twitterUsername}}">
  <meta name="twitter:title" content="{{title}}">
  <meta name="twitter:description" content="{{description}}">
  <meta name="twitter:image" content="{{logo}}">

  <!-- Fav Icon -->
  <link href="/{{favicon}}" rel="shortcut icon" type="image/x-icon">

  <!-- Manifest -->
  <link href="/manifest.json" rel="manifest">
  <link href="/admin/assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
   <link href="/lib/sweetalert/sweetalert.css" rel="stylesheet">





 
  
  <!-- Application CSS Files -->
  {{#each cssFiles}}<!-- <link rel="stylesheet" href="/{{this}}"> -->{{/each}}

</head>
<style type="text/css">

  section.ng-scope:first-child{
       padding: 0px 0px !important;
  }
</style>
<body class="ng-cloak">
  <!--  <header ng-include="'/modules/core/client/views/adminheader.html'" class="navbar navbar-fixed-top navbar-inverse"></header>  -->

  <section class="" style="    padding: 0px 0px;">
    {{#contentFor 'header'}}
 <section ui-view="header"></section>
{{/contentFor}}
{{#contentFor 'content'}}

  <section ui-view="content" style="clear: both;"></section>
{{/contentFor}}
{{#contentFor 'footer'}}
 <section ui-view="footer"></section>
{{/contentFor}}
  {{{block "header"}}}
   {{{block "content"}}}

    {{{block "footer"}}}
  </section>
<!-- <footer ng-include="'/modules/core/client/views/adminfooter.html'" class="page-footer gradient-45deg-purple-deep-orange"> -->
  

</footer>
  <noscript>
    <style>
      [ng\:cloak], [ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: block !important;
      }
    </style>
    <div class="alert alert-warning">
      <strong>This page requires JavaScript.</strong> Please enable it in your browser.
    </div>
  </noscript>

  <!--Embedding The User Object-->
  <script type="text/javascript">
    var user = {{{ user }}};
    var env = "{{ env }}";
  </script>

  <!--Load The Socket.io File-->

   
 <!--  <script type="text/javascript" src="/socket.io/socket.io.js"></script> -->
<script src="/admin/assets/plugins/jquery/jquery.min.js"></script>
<!--<script src="https://code.jquery.com/jquery-3.3.1.js"></script>-->
  
 <script>
    
    if(localStorage.getItem('username')=='admin'){
    $('head').append('<link href="/admin/css/style.css" rel="stylesheet">');
	$('head').append('<link href="/admin/css/custom.css" rel="stylesheet">');
  }
  else{
    $('head').append('<link href="/vendor/css/style.css" rel="stylesheet">');
    
  }
  </script>
    
 {{#each jsFiles}}<script type="text/javascript" src="/{{this}}"></script>{{/each}}
  
    
   


  <!--Application JavaScript Files-->
  
 
  <!--owasp config sync-->
  <script type="text/javascript">
    var sharedConfig = {{{ sharedConfig }}};
    owaspPasswordStrengthTest.config(sharedConfig.owasp);
  </script>

  {{#if livereload}}
  <!--Livereload script rendered -->
  <script type="text/javascript" src="{{host}}:35729/livereload.js"></script>
  {{/if}}
</body>


</html>
